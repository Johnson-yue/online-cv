projects:
    title: Projects
    intro: "这些项目有一些是已经应用到工程上的项目；有一些是研究型的，因为工程条件不满足而未被应用的."
    
    projects:
      - project:
        title: 基于SSD的车牌检测
        link: "#hook"
        tagline: "学校的项目，主要功能是检测主楼门前广场内经过的车牌，主要使用caffe的C++接口部署在windows平台上，检测率可以达到92%.（Caffe版）"
      - project:
        title: 训练分类网络
        link: "#"
        tagline: "公司项目，主要功能是区分单人照片，双人照片和无人的照片。使用DenseNet-121 训练分类网络，准确率达到98.2%。（Caffe版）"
      - project:
        title: 复现《Distilling the Knowledge in a Neural Network》 
        link: "https://github.com/SpeedUp4DL/mnist_distilling_John"
        tagline: "大网络来训练小网络，使得小网络的性能得到提升。也是网络加速的一种方法，（通用版）"
      - project:
        title: 复现《Channel Pruning for Accelerating Very Deep Neural Networks》
        link: "https://github.com/ReProduceByYQ/Channel_pruning_yq"
        tagline: "训练之后的网络存在大量的参数冗余，通过Lasso regression和linear regression来减少网络中的冗余参数，使得在精度不变的情况下减小模型并减少inference time.（caffe版）"
      - project:
        title: 基于ssd-MobileNetv1的目标检测
        link: "#"
        tagline: "公司的项目，在固定视角下检测出现特定人员和车辆。（Tensorflow版）"
      - project:
        title: NasNet-cifar
        link: "#"
        tagline: "使用NasNet对cifar数据进行分类，复现中。。。"
      - project:
        title: PVANet 检测网络压缩
        link: "#"
        tagline: "用SVD方法压缩VGG中的FC层，减少80%的参数并少量提升网络inference time；通过去掉BN提升约30%的inference time；通过lowrank 分解提升10%的inference time。"
      - project:
        title: 实现摄像头设当检测算法
        link: "#"
        tagline: "通过DFT变换，直方图统计等方法实现遮挡摄像头动作的识别。"


