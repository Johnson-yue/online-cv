career-profile: 
    title: 基本信息
    text: '从2016年开始从事深度学习工作的研究，主要研究领域为目标检测。 
    熟悉主流的目标检测网络，如：One-Stage 的方法有SSD，Yolov1-v3；Two-Stage的方法有Faster RCNN， R-FCN等；熟悉主流的网络结构，如inceptionv1-v4, ResNet,Dropout,BN等；能够将这些技术运用到工程项目中。 
    深度学习基础扎实，对网络理解深入，有较为丰富的调参经验并能够独立阅读顶会paper并复现其网络架构，热衷于用深度学习技术来改进现有的技术。  涉猎范围除了目标检测外还有分类，图像压缩，图像检索，NLP，图像增强，RL等 '


